<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode and Player Selection</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Mode and Player Selection</h1>
  <form id="modeForm">
    <div>
      <label for="numPlayers">Number of Players:</label>
      <input type="number" id="numPlayers" name="numPlayers" placeholder="Enter number of players" required>
    </div>
    <div>
      <label for="mode">Mode:</label>
      <select id="mode" name="mode" required>
        <option value="singles">Singles</option>
        <option value="doubles">Doubles</option>
      </select>
    </div>
    <div>
      <label for="tournamentType">Tournament Type:</label>
      <select id="tournamentType" name="tournamentType" required>
        <option value="elimination">Elimination</option>
        <option value="roundRobin">Round Robin</option>
      </select>
    </div>
    <div id="playerIds"></div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
