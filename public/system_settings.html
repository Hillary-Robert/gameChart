<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Settings</title>
  <link rel="stylesheet" href="style.css" />
  <script src="system_settings.js" defer></script>
</head>
<body data-role="admin">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>

      <li><a href="/Admin_dashboard.html">Dashboard</a></li>
      <li><a href="/results.html">Results</a></li>
      <li><a href="/upcoming.html">Upcoming Matches</a></li>
      <li><a href="/player_statistics.html">Player Statistics</a></li>
      <li><a href="user_management.html">User Management</a></li>
      <li><a href="/system_settings.html">System Settings</a></li>
      <li><a href="/">Logout</a></li>
    </ul>
  </div>

  <!-- Top Navigation -->
  <div class="top-menu">
    <ul>
      <li><a href="/register">Add User</a></li>
      <li><a href="/modeplayer">Modes</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="dashboard">
      <h1>System Settings</h1>
      <p>Configure global system preferences and application options.</p>

      <div class="card">
        <h3>Application Configuration</h3>
        <form id="settingsForm">
          <label for="appName">App Name:</label>
          <input type="text" id="appName" name="appName" required />

          <label for="theme">Theme:</label>
          <select id="theme" name="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>

          <label for="maxUsers">Max Users Allowed:</label>
          <input type="number" id="maxUsers" name="maxUsers" min="1" required />

          <button type="submit">Save Settings</button>
        </form>
      </div>

      <div class="card">
        <h3>Maintenance</h3>
        <button id="clearLocalStorage">Clear All Local Data</button>
      </div>
    </div>
  </div>

</body>
</html>
